<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KŚ Plan</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Strona główna</a></li>
            <li role="presentation"><a href="#">Zaloguj</a></li>
            <li role="presentation" class="active"><a href="#">Utwórz konto</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">KŚ Plan</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Plany pracy</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Nr statystyczny</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Nr statystyczny" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Hasło" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Utwórz konto</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; GIS Beskidy 2017</p>
      </footer>
 
    </div>
  </body>
</html>
